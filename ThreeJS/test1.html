<!DOCTYPE html>
    <html>
        <head>
            <title>Three.js: Test 1</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
            <style>
                body {
                    margin: 0px;
                    background-color: #000000;
                    overflow: hidden;
                }
            </style>
        </head>

        <body>
            <script src="three.js/build/three.js"></script>
            <script src="js/controls/OrbitControls.js"></script>

            <script>
                var cam, scene, render, mash;
                var controls;
                var aux = 0, r = 400;

                init();
                animate();

                function init(){
                    // Camera
                    cam = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 2500);
                    cam.position.z = 750;

                    scene = new THREE.Scene();

                    // Textures
                    var earth = new THREE.TextureLoader().load('../data/textures/earth.jpg');
                    var sun = new THREE.TextureLoader().load('../data/textures/sun.jpg');
                    
                    // Objects
                    var obj_earth = new THREE.SphereGeometry(25, 100, 100);
                    var obj_sun = new THREE.SphereGeometry(100, 100, 100);
                    
                    obj_earth.position = (10, 10, 0);
                    
                    // Meshes
                    var m_earth = new THREE.MeshBasicMaterial({map : earth});
                    var m_sun = new THREE.MeshBasicMaterial({map: sun});

                    mesh_earth = new THREE.Mesh(obj_earth, m_earth);
                    scene.add(mesh_earth);

                    mesh_sun = new THREE.Mesh(obj_sun, m_sun);
                    scene.add(mesh_sun);

                    // Renderer
                    render = new THREE.WebGLRenderer();
                    render.setPixelRatio(window.devicePixelRatio);
                    render.setSize(window.innerWidth, window.innerHeight);
                    
                    // Background Color
                    render.setClearColor(0x010114);
                    
                    // Mouse controls
                    controls = new THREE.OrbitControls(cam, render.domElement);

                    document.body.appendChild(render.domElement);

                    window.addEventListener('resize', onWindowResize, false);
                }

                function onWindowResize() {
                    cam.aspect = window.innerWidth / window.innerHeight;
                    cam.updateProjectionMatrix();
                    render.setSize(window.innerWidth, window.innerHeight);
                }

                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    
                    // "Earth"'s translation
                    aux += 0.001; 
                    mesh_earth.position.x = Math.sin(aux) * r;
                    mesh_earth.position.z = Math.cos(aux) * r;

                    // Rotations
                    mesh_earth.rotation.y += 0.016;
                    mesh_sun.rotation.y += 0.01997;

                    render.render(scene, cam);
                }
            </script>
        </body>
    </html>
